{{master: master}}

<div class="row"> 
    <div class="col-lg-22">
        <h1 class="page-header">{{title}}</h1>

        <form action="/project/{{id}}" class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="url" class="col-lg-2 control-label">Git URL</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="url" name="url" value="{{url}}" autofocus>
                    </div>
                </div>
				<div class="form-group">
				    <label for="branch" class="col-lg-2 control-label">Branch</label>
				    <div class="col-lg-3">
				        <input class="form-control" type="text" id="branch" name="branch" value="{{branch}}">
				    </div>
				</div>
                <div class="form-group">
                    <label for="buildCommand" class="col-lg-2 control-label">Build command</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="buildCommand" name="buildCommand" value="{{buildCommand}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dir" class="col-lg-2 control-label">Directory</label>
                    <div class="col-lg-3">
                        <input class="form-control" type="text" id="dir" name="dir" value="{{dir}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="login" class="col-lg-2 control-label">Login</label>
                    <div class="col-lg-3">
                        <input class="form-control" type="text" id="login" name="login" value="{{login}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-3">
                        <input class="form-control" type="text" id="password" name="password" value="{{password}}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-5">
                        <button type="submit" class="btn btn-primary br">Save</button>
                        <a href="/project" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>

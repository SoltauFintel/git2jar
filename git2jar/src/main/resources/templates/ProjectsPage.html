{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{title}}</h1>
        
        <p><a href="/project/add" class="btn btn-primary">Add</a></p>

        <table class="table table-striped table-hover mt2 wauto">
            <tr>
                <th>Git URL</th>
                <th></th>
            </tr>
            {{each p in projects}}
                <tr>
                    <td><a href="/project/{{p.id}}">{{p.url}}</a></td>
                    <td class="tar"><a onclick="return confirm('Delete?');" href="/project/delete?id={{p.id}}"
                        class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a></td>
                </tr>
            {{/each}}
        </table>
    </div>
</div>

{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{title}}</h1>

        <form action="/project/add" class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="url" class="col-lg-1 control-label">Git URL</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="url" name="url" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-1 col-lg-5">
                        <button type="submit" class="btn btn-primary br">Save</button>
                        <a href="/project" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>
